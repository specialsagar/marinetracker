<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="admin-lte/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="admin-lte/dist/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">


  <!-- PLEASE ENTER THE MAP KEY -->
  <script src="https://maps.google.com/maps/api/js?key="></script>
  <script src="angular/angular.min.js"></script>
  <script src="angular-route/angular-route.min.js"></script>
  <script src="angular-utils-pagination/dirPagination.js"></script>
  <script src="ngmap/build/scripts/ng-map.min.js"></script>
  <script src="chart.js/dist/Chart.bundle.min.js"></script>
  <script src="angular-chart.js/dist/angular-chart.min.js"></script>

  <script src="javascripts/app.js"></script>
</head>

<body ng-app="mainapp" class="hold-transition skin-purple sidebar-mini">

  <div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

      <!-- Logo -->
      <a href="#" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>S</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg" style="height: 100%">
            <img src="https://business.selekt.in/wp-content/uploads/2018/02/selekt_logo_white.png" style="height: 70%">
        </span>
        
      </a>

      <!-- Header Navbar -->
      <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="" class="sidebar-toggle" data-toggle="push-menu" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
      </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- Sidebar Menu -->
        <ul class="sidebar-menu" data-widget="tree">
          <li class="header">Navigations</li>
          <li ng-class="{'active': is_dash}"><a href="#!/dashboard"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a></li>
          <li ng-class="{'active': is_analytics}"><a href="#!/analytics"><i class="fa fa-pie-chart"></i> <span>Analytics</span></a></li>
        </ul>
        <!-- /.sidebar-menu -->
      </section>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Main content -->
      <section class="content container-fluid">
        <div class="row" ng-view></div>
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  </div>
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="admin-lte/dist/js/adminlte.min.js"></script>
</body>

</html>
